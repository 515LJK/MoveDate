<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="jonas">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>MoveDate</title>
    <!-- 初始化页面 -->
    <script src="js/template7.min.js"></script>
    <script src="js/style.js"></script>
    <!-- 初始化样式 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jonas.css">
</head>

<body>
<div class="c-swiper-container swiper-container clearfix">
    <div class="swiper-wrapper"></div>
</div>


<script id="template" type="text/template7">
<div class="swiper-slide">
    <div class="c-title clearfix">
        <div class="c-time left clearfix">
            <div class="c-time-day left">{{month}}</div>
            <div class="c-time-other left">
                <span>{{year}}</span>
                <span class="c-3eb134">月</span>
            </div>
        </div>
        <div class="c-tips left">
            < 左右滑动切换 >
        </div>
    </div>
    <ul class="c-week clearfix">
        <li class="c-week-list">日</li>
        <li class="c-week-list">一</li>
        <li class="c-week-list">二</li>
        <li class="c-week-list">三</li>
        <li class="c-week-list">四</li>
        <li class="c-week-list">五</li>
        <li class="c-week-list">六</li>
    </ul>
    <div class="c-day">
        <ul class="clearfix">
            {{#each before}}
                <li class="c-item"><a class="before-now" href="javascript:void(0);">{{this}}</a></li>
            {{/each}}
            {{#each after}}
                {{#if now}}
                    <li class="c-item"><a class="now" href="javascript:void(0);">{{now.j}}</a></li>
                {{else}}
                    <li class="c-item"><a class="after-now" href="javascript:void(0);">{{this}}</a></li>
                {{/if}}
            {{/each}}
        </ul>
    </div>
</div>
</script>


<script>

var calendar = new Calendar(),
    Owrap = document.querySelector('.swiper-wrapper');
    calendar.move(Owrap);


</script>
</body>
</html>
